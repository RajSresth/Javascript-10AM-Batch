<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event (Part-2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="left">
            <form action="#">
                <h2>Login Form</h2>
                <label for="name">Username
                    <input type="text" id="name" placeholder="Enter fullname">
                </label>
                <label for="mobile">Mobile
                    <input type="tel" id="mobile" placeholder="+91-xxxxxxxxxx">
                </label>
                <label for="email">Email<sup>*</sup>
                    <input type="email" id="email" placeholder="xyz@gmail.com" required>
                </label>
                <label for="pass">Password<sup>*</sup>
                    <input type="password" id="pass" placeholder="At least 8 character" required>
                </label>
                <button type="submit">Login</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
        <div class="right">
            <table>
                <tr>
                    <th>S.no</th>
                    <th>User Name</th>
                    <th>Mobile</th>
                    <th>Email Id</th>
                    <th>Password</th>
                </tr>
                
            </table>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
